<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のりもの すうじパズル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1>のりもの すうじパズル</h1>
        <button id="start-count-game">かずを かぞえよう</button>
        <button id="start-order-game">すうじを ならべよう</button>
    </div>

    <div id="count-game-screen" class="screen">
        <h2>かずを かぞえよう</h2>
        <div id="count-level-display" class="level-display">レベル <span id="count-level">1</span></div>
        <div id="count-question-area">
            <!-- のりものの画像がここに表示されます -->
        </div>
        <div id="count-options-area">
            <!-- 数字のボタンがここに表示されます -->
        </div>
        <button class="back-to-menu">メニューにもどる</button>
    </div>

    <div id="order-game-screen" class="screen">
        <h2>すうじを ならべよう</h2>
        <div id="order-level-display" class="level-display">レベル <span id="order-level">1</span></div>
        <div id="order-puzzle-area">
            <!-- 数字のついた電車がここにバラバラに表示されます -->
        </div>
        <div id="order-target-area">
            <!-- Drop zones will be generated by JS -->
        </div>
        <button class="back-to-menu">メニューにもどる</button>
    </div>

    <div id="feedback-overlay" class="hidden">
        <div id="feedback-content">
            <div id="feedback-icon"></div>
            <div id="feedback-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
